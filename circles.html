<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style> 
    *{
        padding: 0px;
        margin: 0px;
    }
    
    menu{
        list-style-type: none;
        
        position: relative;
        display:block;
    }
    
    menu#main{
        top: 100px;
        left: 50%;   
    }
    
        .wheel{
            position: relative;
            display: block;
            background-color: hsla(123, 70%, 30%, 1);
            
            width: 200px;
            height: 200px;
            
            border-radius: 50%;
            
            border: 3px solid black;
        }
        
        .wheel:nth-of-type(1){ }
    
            .wheel > span{
                width: 100%;
                height: 100%;
            
                display: -webkit-box;
                display: -moz-box;
                display: box;
                
                -webkit-box-align: center;
                -moz-box-align: center;
                box-align: center;
                
                -webkit-box-pack: center;
                -moz-box-pack: center;
                box-pack: center;
            }
        
            .wheel > menu{
                position:absolute;
                top:0;
                left:0;
            }
    
                .wheel > menu > li{
                    position: absolute;
                    display:block;
                    
                    width: 150px;
                    height: 150px;

                    border-top-left-radius: 100%;
                    
                    /**
                    ** Thanks @leaverou !
                    ** http://lea.verou.me/2011/03/beveled-corners-negative-border-radius-with-css3-gradients/ 
                    */
                    background: 
                        -moz-radial-gradient(100% 100%, circle, transparent 100px, hsla(35, 70%, 30%, 0.5) 15px);
                    background-position: bottom right;
                }
                
                    .wheel > menu > li > span{
                        display:block;
                        text-align: center;
                        -moz-transform: translate(-15px, 60px) rotate(-45deg);
                    }
                
                
                .wheel > menu > li:nth-of-type(1){
                    top: -50px;
                    left:-50px;

                }            
                
                .wheel > menu > li:nth-of-type(2){
                    top: -50px;
                    left: 100px;
                    -moz-transform: rotate(90deg);
                }
        
                .wheel > menu > li:nth-of-type(3){
                    top: 100px;
                    left:-50px;
                    -moz-transform: rotate(-90deg);
                }            
                
                .wheel > menu > li:nth-of-type(4){
                    top: 100px;
                    left:100px;
                    -moz-transform: rotate(180deg);
                }
    </style>


    <title> Circles </title>    
  </head>

  <body>
    
    <menu id="main">
        <li class="wheel"><span>Marketing Mobile</span>
            <menu>
                <li><span>Mobile Ads</span>
                <li><span>SMS</span>
                <li><span>Géolocalisation</span>
                <li><span>SEO/SEM</span>
            </menu>
